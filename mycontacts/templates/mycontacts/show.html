{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <h2 class="name"><a href="{% url 'contact_view' contact_id=contact.id %}" id="name-link">{{ contact.name }}</a></h2>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email"><a href='{{ contact.email }}' id="email-link">{{ contact.email }}</a> </div>
        </div>
    </li>
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
