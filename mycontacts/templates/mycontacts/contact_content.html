{% extends "mycontacts/background.html" %}
{% load static %}

{% block content %}

    <!-- modal de confirmação de exclusão do contato -->

    <div id="modal-container" class="modal-container-closed">
            <div id="modal">
            <p id="warning-text">
                <h1 id="title">Tem certeza?</h1>
                Quando excluir, não será possivel recuperar o contato!
            </p>
            <div id="container-btn-confirm">
                <button class="btn-confirm"><a href="{% url 'contact_delete' contact_id=contact.id %}" id="anchor-ap">Sim</a></button>
                <button class="btn-confirm no" id="dont-delete">Não</button>
            </div>
        </div>
    </div>

    <!-- modal de editar -->

    <div id="edit-container" class="edit-container-closed">
        <form id="edit-modal" action="{% url 'contact_edit' contact_id=contact.id %}" method="POST" role="form">

            {% csrf_token %}

            <label for="name" class="label-edit">Nome</label>
            <input type="text" id="input-name" name='name' required  value="{{contact.name}}">

            <label for="name" class="label-edit">Relação</label>
            <input type="text" id="input-relation" name='relation' required  value="{{contact.relation}}">

            <label for="name" class="label-edit">Telefone</label>
            <input type="text" id="input-phone" name='phone' required  value="{{contact.phone}}">

            <label for="name" class="label-edit">E-mail</label>
            <input type="text" id="input-email" name='email' required  value="{{contact.email}}">

            <div id="edit-btn-confirm">
                <button type="submit" class="edit-confirm">Confirmar</button>
                <button type="button" class="edit-confirm cancel" id="dont-edit">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="contact-container">
        <div id="contact">
            <div class="container-btn">
                <button id="btn-show">=</button>
        <!-- caixa dos btns CRUD. -->
                <div id="container-box-btn" class="box-closed">
                    <button class="btn-box" id="edit">Editar</button>
                    <button class="btn-box" id="delete">excluir</button>
                </div>
            </div>
        <!-- caixa das informações de usuario. -->
            <div id="infos-container">
                <ul id="infos">
                    <li id="name">{{contact.name}}</li>
                    <li class="other-infos">{{contact.relation}}</li>
                    <li class="other-infos">{{contact.phone}}</li>
                    <li class="other-infos"><a id="email">{{contact.email}}</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
